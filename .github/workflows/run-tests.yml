name: Run Tests
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # unittest уже встроен в Python, но можно установить coverage для отчетов
        pip install coverage

    - name: Run tests with unittest
      run: |
        echo "=== Запуск тестов unittest ==="
        python -m unittest LR6test.py -v
        
    - name: Run tests with coverage
      run: |
        echo "=== Покрытие кода ==="
        coverage run -m unittest LR6test.py
        coverage report
